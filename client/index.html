<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#1F0022">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>URL Shortener</title>
</head>

<body>

    <div class="ui center aligned container">
        <h1> URL Shortener</h1>
        <p class="originalURL">Original URL</p>
        <div id="invalidUrl"></div>
        <div class="ui fluid action input">
            <!--input url-->
            <input type="url" name="inputUrl" id="inputUrl" placeholder="Enter the URL" required>
            <button class="ui yellow button" id="shortbtn" onclick="SendRequest()" type="submit">Shorten URL</button>
        </div>
        <br>
        <p class="genURL">Shortened URL</p>
        <div class="ui action input">
            <!--output shortlink-->
            <input type="text" id="outputLink" name="outputUrl" value="" placeholder="Generated Short URL" readonly>
            <!--output copy button-->
            <button class="ui teal right labeled icon yellow button" type="button" onclick="copyLink()">
                <i class="copy icon"></i>
                Copy
            </button>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <p>Made with ❤️ by <a href="https://raghavsharma.xyz">Raghav</a>, fork me on <a
                href="https://github.com/raghav4/ShortLink">GitHub </a></p>
    </div>
</body>
<script>
    let addLoading = document.getElementById("shortbtn");
    let input = document.getElementById("inputUrl");
    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            // event.preventDefault();
            addLoading.classList.add("loading");
            setTimeout(() => {
                document.getElementById("shortbtn").click();
            }, 0000); // time.
        }
    });

    function SendRequest() {
        var children = document.getElementById("invalidUrl").hasChildNodes();
        const object = {
            inputUrl: input.value
        };
        fetch("/transfer", {
                method: 'POST',
                body: JSON.stringify(object),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json())
            .then(function (response) {
                if (response) {
                    console.log('Response is : ', response);
                    var outputValue = document.getElementById('outputLink').value = ('http://localhost:3000/' +
                        response.ShortId);
                    // console.log('output value is ', outputValue)
                }
                if (children) {
                    var rem = document.getElementById('removeThis').remove();
                }
            })
            .catch(function (error) {
                if (error) {
                    if (!children) {
                        var invalid = document.createElement('div');
                        invalid.className = "ui pointing below red label";
                        invalid.setAttribute('id', 'removeThis')
                        invalid.innerText = "Please enter a valid URL";
                        document.getElementById("invalidUrl").appendChild(invalid);
                    }
                }
            })
        addLoading.classList.remove("loading");
    }

    function copyLink() {
        let copyText = document.getElementById("outputLink");
        copyText.select();
        document.execCommand("copy");
    }
</script>

</html>
